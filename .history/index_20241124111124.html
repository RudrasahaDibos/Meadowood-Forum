<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meadowood Forum</title>

        <!-- tailwind  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- font awesome  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="container mx-auto lg:px-24 px-8">
        <!-- header is start here  -->
        <header>
            <!-- navbar is start here  -->
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">Meadowood</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button"
                            class="btn btn-ghost btn-circle flex w-full  ">
                            <div class="indicator rounded-full border-2 h-8 w-8 mr-4">
                                <i class="fa-solid fa-house h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-2 h-8 w-8 mr-4">
                                <i class="fa-solid fa-user h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-2 h-8 w-8 mr-4">
                                <i class="fa-solid fa-pen h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-2 h-8 w-8 mr-4">
                                <i class="fa-solid fa-plane h-5 w-5 mx-auto mt-2"></i>
                            </div>
                        </div>
                        <div
                            tabindex="0"
                            class="card card-compact dropdown-content bg-base-100 z-[1] mt-3 w-52 shadow">
                            <div class="card-body">
                                <span class="text-lg font-bold">8 Items</span>
                                <span class="text-info">Subtotal: $999</span>
                                <div class="card-actions">
                                    <button
                                        class="btn btn-primary btn-block">View
                                        cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button"
                            class="btn btn-ghost btn-circle avatar">
                           
                                <button class="btn btn-active bg-[rounded-full">Sign In</button>
                            
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- navbar is  end here  -->

        </header>
        <!-- header is end here  -->

        <!-- main is start here  -->
        <main>

        </main>
        <!-- main is end here  -->

        <!-- footer is start here  -->

        <!-- footer is end here  -->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meadowood Forum</title>

        <!-- tailwind  -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- font awesome  -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body class="container mx-auto lg:px-24 px-8">
        <!-- header is start here  -->
        <header class="mt-8">
            <!-- navbar is start here  -->
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">Meadowood</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end mr-6">
                        <div  role="button"
                            class="btn btn-ghost btn-circle flex w-full  ">
                            <div class="indicator rounded-full border-1 h-8 w-8 mr-4 tooltip" data-tip="home">
                                <i class="fa-solid fa-house h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-1 h-8 w-8 mr-4 tooltip" data-tip="User">
                                <i class="fa-solid fa-user h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-1 h-8 w-8 mr-4 tooltip" data-tip="pen">
                                <i class="fa-solid fa-pen h-5 w-5 mx-auto mt-2"></i>
                            </div>
                            <div class="indicator rounded-full border-1 h-8 w-8 mr-4 tooltip" data-tip="flight">
                                <i class="fa-solid fa-plane h-5 w-5 mx-auto mt-2"></i>
                            </div>
                        </div>
                       
                    </div>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button"
                            class="btn btn-ghost btn-circle avatar">
                           
                                <button class="btn btn-active bg-[#797DFC] text-white rounded-full ">Sign In</button>
                            
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- navbar is  end here  -->

             <!-- bannner start here  -->
             <div
             class="hero min-h-screen rounded-3xl"
             style="background-image: url(.images/bgbanner.png);">
             <div class="hero-overlay bg-opacity-60"></div>
             <div class="hero-content text-neutral-content text-center">
               <div class="max-w-md">
                 <h1 class="mb-5 text-5xl font-bold">Hello there</h1>
                 <p class="mb-5">
                   Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
                   quasi. In deleniti eaque aut repudiandae et a id nisi.
                 </p>
                 <button class="btn btn-primary">Get Started</button>
               </div>
             </div>
           </div>
             <!-- bannner end here  -->

        </header>
        <!-- header is end here  -->

        <!-- main is start here  -->
        <main>

        </main>
        <!-- main is end here  -->

        <!-- footer is start here  -->

        <!-- footer is end here  -->
    </body>
</html>
